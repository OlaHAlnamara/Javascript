<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script> 
var grdv, cnt, pcnt, fcnt, passPre, faildPre;
   cnt = pcnt = fcnt = 0;
   grdv = parseInt(window.prompt("Enter\n 1 - pass \n 2 - fail\n -1- to exit", "1"));
      while(grdv != -1){ 
	    if(grdv == 1){
            pcnt = pcnt +1;
            cnt= cnt + 1;
                 }
	    else if(grdv == 2){
            fcnt = fcnt + 1;
            cnt= cnt + 1;
                 }
    grdv=parseInt(window.prompt("Enter\n 1 - pass \n 2 - fail\n -1- to exit", "1"));
       } 
    passPre=(pcnt/cnt)*100
	faildPre=(fcnt/cnt)*100
   document.writeln("<table border=\"1\"><thead><tr>");
   document.writeln("<th colspan=\"3\"> There are</th></tr>");
   document.writeln("<tr><td></td><th>Pass</th><th>Fail</h1></tr></thead>");
   document.writeln("<tbody><tr><td>#</td><td>"+pcnt+"</td><td>");
   document.writeln (fcnt + "</td></tr>");
	document.writeln("<tr><th>%</th><td>"+passPre+"</td><td>"+faildPre+"</td></tr></tbody></table>");
   
   </script>
</head>
</html>
